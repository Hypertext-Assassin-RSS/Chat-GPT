<div>
  <h2>Chat Interface</h2>
  <div class="form">
     <input type="text" name="message" placeholder="Type your message here" [(ngModel)]="message"/>
    <button (click)="createChatCompletion()">Send</button>
  </div>
  <div>
    <p *ngIf="message">You: {{message}}</p>
    <p *ngIf="chatGPT_message">ChatGPT: {{chatGPT_message}}</p>
  </div>
</div>
